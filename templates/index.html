<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telco Churn Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #005a8d;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input, select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .prediction-result {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9f7ef;
            border-left: 5px solid #28a745;
            border-radius: 8px;
            text-align: center;
        }
        .prediction-result h2 {
            margin-top: 0;
            color: #155724;
        }
        .prediction-result p {
            font-size: 1.2em;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Customer Churn Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <!-- The 'name' attribute must match the feature names from your model -->
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" required>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
            <div class="form-group">
                <label for="SeniorCitizen">Senior Citizen (1=Yes, 0=No)</label>
                <input type="number" name="SeniorCitizen" value="0" required>
            </div>
            <div class="form-group">
                <label for="Partner">Partner</label>
                <select name="Partner" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Dependents">Dependents</label>
                <select name="Dependents" required>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tenure">Tenure (months)</label>
                <input type="number" name="tenure" value="1" required>
            </div>
            <div class="form-group">
                <label for="PhoneService">Phone Service</label>
                <select name="PhoneService" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="MultipleLines">Multiple Lines</label>
                <select name="MultipleLines" required>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                    <option value="No phone service">No phone service</option>
                </select>
            </div>
            <div class="form-group">
                <label for="InternetService">Internet Service</label>
                <select name="InternetService" required>
                    <option value="DSL">DSL</option>
                    <option value="Fiber optic">Fiber optic</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="OnlineSecurity">Online Security</label>
                <select name="OnlineSecurity" required>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            <div class="form-group">
                <label for="OnlineBackup">Online Backup</label>
                <select name="OnlineBackup" required>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            <div class="form-group">
                <label for="DeviceProtection">Device Protection</label>
                <select name="DeviceProtection" required>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            <div class="form-group">
                <label for="TechSupport">Tech Support</label>
                <select name="TechSupport" required>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            <div class="form-group">
                <label for="StreamingTV">Streaming TV</label>
                <select name="StreamingTV" required>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            <div class="form-group">
                <label for="StreamingMovies">Streaming Movies</label>
                <select name="StreamingMovies" required>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Contract">Contract</label>
                <select name="Contract" required>
                    <option value="Month-to-month">Month-to-month</option>
                    <option value="One year">One year</option>
                    <option value="Two year">Two year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="PaperlessBilling">Paperless Billing</label>
                <select name="PaperlessBilling" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="PaymentMethod">Payment Method</label>
                <select name="PaymentMethod" required>
                    <option value="Electronic check">Electronic check</option>
                    <option value="Mailed check">Mailed check</option>
                    <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                    <option value="Credit card (automatic)">Credit card (automatic)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="MonthlyCharges">Monthly Charges</label>
                <input type="number" step="0.01" name="MonthlyCharges" value="29.85" required>
            </div>
            <div class="form-group">
                <label for="TotalCharges">Total Charges</label>
                <input type="number" step="0.01" name="TotalCharges" value="29.85" required>
            </div>
            
            <button type="submit" class="btn full-width">Predict Churn</button>
        </form>

        {% if prediction_text %}
        <div class="prediction-result">
            <h2>Prediction Result</h2>
            <p>{{ prediction_text }}</p>
            <p>{{ confidence_text }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
